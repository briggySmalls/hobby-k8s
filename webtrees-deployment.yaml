apiVersion: v1
kind: Service
metadata:
  name: webtrees
  labels:
    app: webtrees
spec:
  ports:
    - port: 80
  selector:
    app: webtrees
    tier: frontend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wt-pv-claim-data
  labels:
    app: webtrees
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wt-pv-claim-media
  labels:
    app: webtrees
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: webtrees
  labels:
    app: webtrees
spec:
  selector:
    matchLabels:
      app: webtrees
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webtrees
        tier: frontend
    spec:
      containers:
      - image: nathanvaughn/webtrees:latest
        name: webtrees
        ports:
        - containerPort: 80
          name: webtrees
        volumeMounts:
        - name: webtrees-persistent-storage-data
          mountPath: /var/www/webtrees/data/
        - name: webtrees-persistent-storage-media
          mountPath: /var/www/webtrees/media/
      volumes:
      - name: webtrees-persistent-storage-data
        persistentVolumeClaim:
          claimName: wt-pv-claim-data
      - name: webtrees-persistent-storage-media
        persistentVolumeClaim:
          claimName: wt-pv-claim-media
